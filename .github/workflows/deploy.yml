name: Deployment on merge with main

on:
  pull_request:
    types: [closed]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Install the dependencies
        run: yarn

      - name: Build the app
        run: yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEV_REGION }}
      - name: Print Variables
        env:
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_CLOUDFRONT_DISTRIBUTIONS: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTIONS }}
        run: |
          echo $AWS_S3_BUCKET_NAME
          echo $AWS_CLOUDFRONT_DISTRIBUTIONS
      - name: Deploy app build to S3 bucket
        run: aws s3 sync build s3://qual-o-role --delete --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate
      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTIONS }}
          PATHS: '/index.html'
          AWS_REGION: ${{ secrets.AWS_DEV_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
